<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Request Access | Nexus Shield</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&family=Roboto+Mono:wght@400;500&display=swap');
        
        :root {
            --primary: #00f7ff;
            --secondary: #0059ff;
            --accent: #ff00e6;
            --dark: #0a0e17;
            --light: #e6f4ff;
            --terminal-bg: rgba(3, 14, 27, 0.9);
        }
        
        body {
            background-color: var(--dark);
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(0, 247, 255, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 75% 75%, rgba(255, 0, 230, 0.1) 0%, transparent 40%);
            min-height: 100vh;
            font-family: 'Roboto', sans-serif;
            color: var(--light);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            justify-content: center;
            align-items: center;
        }
        
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%231f61ff' fill-opacity='0.05' fill-rule='evenodd'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: -1;
        }
        
        .signup-container {
            background: var(--terminal-bg);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 0 40px rgba(0, 247, 255, 0.15),
                        inset 0 0 3px var(--primary);
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(0, 247, 255, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .signup-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--accent), var(--primary));
            z-index: 1;
        }
        
        .signup-container::after {
            content: "";
            position: absolute;
            top: 10px;
            right: 15px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--accent);
            box-shadow: 0 0 5px var(--accent);
            opacity: 0.8;
        }
        
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            animation: scanline 3s linear infinite;
            opacity: 0.7;
            z-index: 0;
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(400px); }
        }
        
        h2 {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
            position: relative;
            text-align: center;
            margin-bottom: 1.5rem;
            padding-bottom: 10px;
        }
        
        h2::after {
            content: "";
            position: absolute;
            left: 50%;
            bottom: 0;
            width: 60%;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            transform: translateX(-50%);
        }
        
        .form-label {
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--primary);
            display: flex;
            align-items: center;
        }
        
        .form-label i {
            margin-right: 8px;
        }
        
        .form-control {
            height: 50px;
            font-size: 1rem;
            background: rgba(20, 30, 48, 0.8);
            border: 1px solid rgba(0, 247, 255, 0.3);
            border-radius: 8px;
            color: var(--light);
            transition: all 0.3s;
            padding-left: 40px !important;
            font-family: 'Roboto Mono', monospace;
        }
        
        .form-control:focus {
            box-shadow: 0 0 0 3px rgba(0, 247, 255, 0.25);
            border-color: var(--primary);
            background: rgba(20, 30, 48, 1);
        }
        
        .btn-signup {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            color: white;
            font-weight: bold;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
            border: none;
            height: 50px;
            border-radius: 8px;
            text-transform: uppercase;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 247, 255, 0.3);
        }
        
        .btn-signup::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }
        
        .btn-signup:hover::before {
            left: 100%;
        }
        
        .btn-signup:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 247, 255, 0.4);
        }
        
        .login-text {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: rgba(230, 244, 255, 0.7);
        }
        
        .login-link {
            color: var(--primary);
            text-decoration: none;
            position: relative;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .login-link:hover {
            text-shadow: 0 0 8px var(--primary);
        }
        
        .login-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 1px;
            background-color: var(--primary);
            transform: scaleX(0);
            transition: transform 0.3s;
            transform-origin: right;
        }
        
        .login-link:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }
        
        .system-title {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 1.8rem;
            color: var(--primary);
            text-shadow: 0 0 10px rgba(0, 247, 255, 0.5);
            text-align: center;
            letter-spacing: 2px;
            margin-bottom: 2rem;
            position: relative;
            display: inline-block;
        }
        
        .add-user-icon {
            font-size: 3rem;
            color: var(--primary);
            text-shadow: 0 0 15px rgba(0, 247, 255, 0.8);
            margin-bottom: 1rem;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        .signup-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .form-floating {
            position: relative;
        }
        
        .form-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            z-index: 10;
        }
        
        .status-indicators {
            position: absolute;
            top: 15px;
            left: 15px;
            display: flex;
            gap: 8px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--accent);
        }
        
        .status-dot:first-child {
            background-color: var(--primary);
            box-shadow: 0 0 5px var(--primary);
            animation: pulse 2s infinite;
        }
        
        .status-dot:nth-child(2) {
            background-color: var(--accent);
            animation: pulse 2s infinite 0.5s;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .signup-footer {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: rgba(230, 244, 255, 0.4);
            font-size: 0.8rem;
            font-family: 'Roboto Mono', monospace;
        }
    </style>
</head>
<body>
    <div class="signup-header">
        <i class="fas fa-user-plus add-user-icon"></i>
        <div class="system-title">NEXUS SHIELD</div>
    </div>

    <div class="signup-container">
        <div class="scan-line"></div>
        <div class="status-indicators">
            <div class="status-dot"></div>
            <div class="status-dot"></div>
        </div>
        
        <h2>NEW ACCESS REQUEST</h2>
        
        <form method="POST">
            <div class="mb-4 position-relative">
                <label class="form-label" for="username">
                    <i class="fas fa-id-card"></i> IDENTITY CODE
                </label>
                <div class="position-relative">
                    <i class="fas fa-user-shield form-icon"></i>
                    <input name="username" id="username" type="text" class="form-control ps-4" 
                           placeholder="Choose a username" required>
                </div>
            </div>
            
            <div class="mb-4 position-relative">
                <label class="form-label" for="password">
                    <i class="fas fa-key"></i> SECURITY KEY
                </label>
                <div class="position-relative">
                    <i class="fas fa-lock form-icon"></i>
                    <input name="password" id="password" type="password" class="form-control ps-4" 
                           placeholder="Create a secure password" required>
                </div>
                <small class="text-muted mt-2 d-block" style="color: rgba(0, 247, 255, 0.5) !important; font-family: 'Roboto Mono', monospace; font-size: 0.8rem;">
                    <i class="fas fa-shield-alt me-1"></i> Minimum security protocol: 6+ characters
                </small>
            </div>
            
            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-signup">
                    <i class="fas fa-user-check me-2"></i> REQUEST ACCESS
                </button>
            </div>
        </form>
        
        <div class="login-text">
            Already have clearance?
            <a href="/" class="login-link">AUTHENTICATE</a>
        </div>
    </div>
    
    <div class="signup-footer">
        IDENTITY VERIFICATION PROTOCOL • NEXUS SHIELD™ • v2.5.7
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
