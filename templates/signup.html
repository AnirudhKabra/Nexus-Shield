<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup | Malware Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #11998e, #38ef7d);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .signup-box {
            background-color: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0px 0px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(25, 204, 140, 0.25);
        }
    </style>
</head>
<body>

<div class="signup-box">
    <h3 class="text-center mb-4">Create an Account</h3>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input name="username" type="text" class="form-control" placeholder="Choose a username" required>
        </div>
        <div class="mb-4">
            <label class="form-label">Password</label>
            <input name="password" type="password" class="form-control" placeholder="Create a password" required>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-success">Signup</button>
        </div>
    </form>
    <p class="mt-3 text-center">
        Already have an account?
        <a href="/login" class="text-decoration-none">Login</a>
    </p>
</div>

</body>
</html>
