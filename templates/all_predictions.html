<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Malware Predictions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            font-family: 'Segoe UI', sans-serif;
            padding-top: 60px;
        }

        .table-container {
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 0px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .table-container:hover {
            transform: scale(1.01);
        }

        h2 {
            text-align: center;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .table th {
            background: #4b6cb7;
            color: white;
            vertical-align: middle;
        }

        .table td {
            background-color: #f9fbfd;
        }

        .table-hover tbody tr:hover {
            background-color: #edf3ff;
        }

        .icon {
            font-size: 28px;
            color: #4b6cb7;
            margin-right: 10px;
        }

        .title-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        @media (max-width: 576px) {
            .table-container {
                padding: 20px 10px;
            }
            .table th, .table td {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="table-container">
        <div class="title-bar">
            <i class="fas fa-shield-virus icon"></i>
            <h2>All Malware Predictions</h2>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered table-hover align-middle text-center">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>üë§ User</th>
                        <th>üîê Hash</th>
                        <th>‚è∞ Time</th>
                        <th>üìè Hash Length</th>
                        <th>üß† Prediction</th>
                    </tr>
                </thead>
                <tbody id="predictionsTableBody">
                    <!-- Dynamically inserted rows -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    async function fetchPredictions() {
        try {
            const response = await fetch('/all');
            const data = await response.json();
            const tbody = document.getElementById('predictionsTableBody');
            tbody.innerHTML = '';

            data.forEach(row => {
                const tr = document.createElement('tr');
                row.forEach(cell => {
                    const td = document.createElement('td');
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
        } catch (error) {
            console.error('Failed to load predictions:', error);
        }
    }

    window.onload = fetchPredictions;
</script>

</body>
</html>
