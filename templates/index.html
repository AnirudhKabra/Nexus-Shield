<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Malware Detection System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            max-width: 800px;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.15);
            margin-top: 30px;
            margin-bottom: 50px;
        }
        .form-control {
            height: 45px;
            font-size: 1.1rem;
        }
        #result {
            font-size: 2rem;
            font-weight: bold;
            margin-top: 20px;
        }
        .header-image {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 30px;
        }
        .btn-predict {
            background-color: #667eea;
            color: white;
            font-weight: bold;
        }
        .btn-predict:hover {
            background-color: #5a67d8;
        }
        .navbar-brand img {
            height: 40px;
        }
    </style>
</head>
<body>

<!-- Top Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="https://cdn-icons-png.flaticon.com/512/1161/1161388.png" alt="Logo">
        <span class="ms-2">Malware Detector</span>
    </a>

    <div class="d-flex justify-content-center flex-grow-1">
        {% if is_admin %}
        <ul class="navbar-nav flex-row gap-3">
            <li class="nav-item">
                <a class="nav-link text-white" href="/all_users">üë§ All Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="/view">üìÑ View Predictions</a>
            </li>
        </ul>
        {% endif %}
    </div>

    <div class="ms-auto d-flex align-items-center gap-3">
        <span class="text-white">Hi, {{ username }}</span>
        <a href="/logout" class="btn btn-sm btn-outline-light">Logout</a>
    </div>
</nav>


<!-- Main Container -->
<div class="container">

    <!-- View History Button -->
    <div class="d-flex justify-content-end mb-3">
        <a href="/history" class="btn btn-outline-dark">üïì View Full History</a>
    </div>

    <!-- Main Title -->
    <h1 class="text-center mb-4">üîç Malware Detection System</h1>

    <!-- Image -->
    <img src="https://assets-global.website-files.com/61dc0796f359b6eeecc06eab/65cb7416e7fe2f9380a162e4_A_Guide_to_Malware__Detecting_and_Preventing_It.jpeg"
         alt="Malware Detection" class="header-image">

    <!-- Prediction Form -->
    <form id="malware-form">
        <div class="mb-3">
            <label for="hash" class="form-label">File Hash</label>
            <input type="text" class="form-control" id="hash" name="hash" placeholder="Enter file hash" required>
        </div>

        <div class="mb-4">
            <label for="time" class="form-label">Timestamp</label>
            <input type="text" class="form-control" id="time" name="time" placeholder="Enter timestamp" required>
        </div>

        <div class="d-grid">
            <button type="button" class="btn btn-predict" onclick="predictMalware()">Predict</button>
        </div>
    </form>

    <div id="result" class="text-center text-primary mt-4"></div>
</div>

<script>
    function predictMalware() {
        const hash = document.getElementById("hash").value;
        const time = document.getElementById("time").value;

        fetch("/predict", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ hash, time })
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById("result").innerText = data.prediction;
        });
    }
</script>

</body>
</html>
