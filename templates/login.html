<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Malware Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-box {
            background-color: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0px 0px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(78, 84, 200, 0.25);
        }
    </style>
</head>
<body>

<div class="login-box">
    <h3 class="text-center mb-4">Login to Malware Predictor</h3>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input name="username" type="text" class="form-control" placeholder="Enter your username" required>
        </div>
        <div class="mb-4">
            <label class="form-label">Password</label>
            <input name="password" type="password" class="form-control" placeholder="Enter your password" required>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </form>
    <p class="mt-3 text-center">
        Don't have an account?
        <a href="/signup" class="text-decoration-none">Sign up</a>
    </p>
</div>

</body>
</html>
